<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    .hero {
      background-image: url('./luke-porter-Mu5deyHbaQI-unsplash.jpg');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h1 {
      font-size: 3em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 5px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      margin: 20px auto;
      max-width: 1200px;
    }

    .box {
      background-color: white;
      width: 30%;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box h2 {
      color: #333;
      font-size: 1.5em;
      margin-bottom: 10px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .box p {
      color: #666;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Rachana Balasani</h1>
  </section>

  <div class="container">
    <div class="box">
      <h2>Education</h2>
      <p>Master's in Information Systems, expected graduation in May 2025.</p>
    </div>
    <div class="box">
      <h2>Skills</h2>
      <p>HTML, CSS, Tailwind, JavaScript, React.</p>
    </div>
    <div class="box">
      <h2>Hobbies</h2>
      <p>Dancing, Exploring cultural events.</p>
    </div>
  </div>

</body>
</html>
